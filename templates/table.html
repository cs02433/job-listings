<h2 class="content-subhead">{{table.title}}</h2>
<table class="pure-table pure-table-bordered">
    <thead>
    <tr>
        {%for column in table.columns%}
        <th>{{column}}</th>
        {%endfor%}
    </tr>
    </thead>
    <tbody>
    {%for row in table.rows%}
    <tr>
        {%for col in row%}
        {% include 'table-column.html' with column=col %}
        {%endfor%}
    </tr>
    {%endfor%}
    </tbody>
</table>
